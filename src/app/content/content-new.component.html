<h1>New Content</h1>

<div>
    <form #contentForm="ngForm">
        <div class="form-group">
          <label for="barcode">Barcode</label>
          <input type="text"
                 id="barcode"
                 placeholder=""
                 required
                 name="barcode"
                 #barcode='ngModel'
                 [(ngModel)]="content.barcode"
        >
        </div>
        <div class="form-group">
          <label for="program">Program</label>
          <input type="text"
                 id="program"
                 placeholder=""
                 required
                 name="program"
                 #program='ngModel'
                 [(ngModel)]="content.program"
        >
        </div>
        <div class="form-group">
          <label for="episode">Episode</label>
          <input type="number"
                 id="episode"
                 placeholder=""
                 required
                 name="episode"
                 #episode='ngModel'
                 [(ngModel)]="content.episode"
        >
        </div>
        <div class="form-group">
          <label for="sp_status">S&P Status</label>
          <input type="string"
                 id="sp_status"
                 placeholder=""
                 required
                 name="sp_status"
                 #sp_status='ngModel'
                 [(ngModel)]="content.sp_status"
        >
        </div>
    </form>
</div>

<div>
    {{ content.bardode }}
</div>
